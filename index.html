<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favIcon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="query.css">
    <title>Dipjol Vs Manna</title>
  </head>
  <body>
    <section class="main">
      <!-- selection part -->
      <div class="selection">
        <h1 class="selection-h1">Choose Whom you Want To Act As</h1>
        <div class="select">
          <div>
            <h3 class="name">Dipjol</h3>
            <div class="actor-div">
              <img onclick="select('Dipjol')" class="actor-img" src="img/dipjol.jpg" alt="Dipjol" />
            </div>
          </div>
          <div>
            <h3 class="name">Manna</h3>
            <div class="actor-div">
              <img  onclick="select('Manna')" class="actor-img" src="img/manna.jpg" alt="Manna" />
            </div>
          </div>
        </div>
        <p class="description"></p>
      </div>

      <!-- cow part -->
      <div class="cow-main">
        <div>
          <h1 class="cow-title">Dipjol's Farm</h1>
          <div class="cow-box dip">
          </div>
        </div>
        <div>
          <h1 class="cow-title">People's Farm</h1>
          <div class="cow-box peo">
            <img  src="https://chy-zaber-bin-zahid.github.io/Dipjol-Vs-Manna/img/cow.jpg" alt="Cow" class="cow">
            <img  src="/img/cow.jpg" alt="Cow" class="cow">
            <img  src="/img/cow.jpg" alt="Cow" class="cow">
            <img  src="/img/cow.jpg" alt="Cow" class="cow">
            <img  src="/img/cow.jpg" alt="Cow" class="cow">
            <img  src="/img/cow.jpg" alt="Cow" class="cow">
            <img  src="/img/cow.jpg" alt="Cow" class="cow">
            <img  src="/img/cow.jpg" alt="Cow" class="cow">
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
